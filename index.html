<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Human Revolution</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/list.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><span class="badge badge-primary">MY</span> <span class="badge badge-warning">New</span> <span
                        class="badge badge-danger">Human Revolution</span></h1>
            </div>
        </div>
    </div>
    <div id="revos">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <input class="search form-control mb-2" placeholder="찾기" />
                        <button class="sort btn btn-secondary mb-2 mr-2" data-sort="name">이름으로 정렬</button>
                        <button class="sort btn btn-secondary mb-2" data-sort="title">제목으로 정렬</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-group list">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="d-flex justify-content-start">
                                        <img src="images/police-car.png" class="photo">
                                        <div>
                                            <h4 class="title">나는 반드시 길을 개척할 수 있다</h4>
                                            <p class="name">
                                                새내기 대학부
                                            </p>
                                            <div id="demo">
                                                <div class="btn-group-xs">
                                                    <button class="btn btn-danger btn-xs like"><i
                                                            class="fas fa-heart"></i>
                                                        <span class="likes">13</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="expertise">
                                        <div class="read-more">
                                            <button type="button" class="btn btn-primary btn-more">읽기 &nbsp;
                                                <i class="fas fa-chevron-circle-right"></i>
                                            </button>
                                        </div>
                                        <span class="badge badge-secondary">영도</span>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="d-flex justify-content-start">
                                        <img src="images/female-technologist.png" class="photo">
                                        <div>
                                            <h4 class="title">제가 하겠습니다!!</h4>
                                            <p class="name">최 OO</p>
                                            <div id="demo">
                                                    <div class="btn-group-xs">
                                                        <button class="btn btn-danger btn-xs like"><i
                                                                class="fas fa-heart"></i>
                                                            <span class="likes">10</span>
                                                        </button>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="expertise">
                                        <div class="read-more">
                                            <button type="button" class="btn btn-primary btn-more">읽기 &nbsp;
                                                <i class="fas fa-chevron-circle-right" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                        <span class="badge badge-secondary">영도</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
